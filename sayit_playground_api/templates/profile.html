<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="../../static/sayIt-logos/logo-mono.png"
    />
    <title>sayIt API | Profile</title>
  </head>
  <body>
    <div class="suggestion-wrapper">
      <main class="profile suggestion-card">
        <h1 class="profile__title suggestion-heading">Profile</h1>
        <div class="profile__content">
          <form class="profile__form" method="post" action="{{url_for('update_email')}}">
            <div class="profile__form-group input-section">
              <label for="email" class="profile__form-label field-label"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="new_email"
                class="profile__form-input text-field"
                placeholder="Enter your email"
                value="{{current_user.email}}"
              />
              {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div style="color: #ffb800; font-size: 0.8rem" >{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

              <button type="submit" class="profile__form-button submit-button">
                Update Email Address
              </button>
            </div>
            <div class="profile__form-group input-section">
              <label for="Password" class="profile__form-label field-label">Password</label>

              <button type="submit" class="profile__form-button submit-button">
                Change Password
              </button>
            </div>
            <div class="profile__form-group input-section field-label">
              <label for="apiKey" class="profile__form-label field-label">API Key</label>

              <input
                type="text"
                id="apiKey"
                class="profile__form-input text-field"
                value="{{current_user.api_key}}"
                readonly
              />
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
