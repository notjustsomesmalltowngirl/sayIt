<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="../static/sayIt-logos/logo-mono.png"
    />
    <title>sayIt API | Suggestion form</title>
  </head>
  <body>
    <div class="suggestion-wrapper">
      <div class="suggestion-card">
        <form id="feature-form" class="suggestion-form">
          <h3 class="suggestion-heading">API Feature Suggestions</h3>
          <h5 class="suggestion-description">
            Help us improve our API by sharing your ideas and feature requests
          </h5>

          <div class="input-section">
            <label for="feature-title" class="field-label"
              >Feature Title *</label
            >
            <input
              type="text"
              id="feature-title"
              class="text-field"
              placeholder="Brief description of your suggestion"
              required
            />
          </div>

          <div class="input-section">
            <label for="feature-description" class="field-label"
              >Detailed Description *</label
            >
            <textarea
              id="feature-description"
              class="textarea-field"
              placeholder="Describe the feature in detail. What problem would it solve? How would it work? Include any specific use cases..."
              required
            ></textarea>
          </div>

          <div class="input-section">
            <label for="feature-category" class="field-label">Category</label>
            <select
              id="feature-category"
              name="feature-category"
              class="dropdown-field"
            >
              <option value="">Select a category</option>
              <option value="endpoints">New Endpoints</option>
              <option value="authentication">Authentication</option>
              <option value="data-format">Data Format</option>
              <option value="performance">Performance</option>
              <option value="documentation">Documentation</option>
              <option value="security">Security</option>
              <option value="webhooks">Webhooks</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="input-section">
            <label for="use-case-example" class="field-label"
              >Use Case Example</label
            >
            <textarea
              id="use-case-example"
              class="textarea-field"
              placeholder="Optional: Provide a specific example of how you would use this feature"
            ></textarea>
          </div>

          <button type="submit" class="submit-button">Submit Suggestion</button>
        </form>
      </div>
    </div>
  </body>
</html>
