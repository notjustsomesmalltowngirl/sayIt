<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>sayIt Playground API | Login Form</title>
  </head>
  <body>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="auth">
      <form id="login-form" class="auth__form auth__form--login visibility-hidden" method="post" action="{{url_for('login')}}"
      >
        <h2 class="auth__title">Login</h2>

        <div class="form-group">
          <label for="login-email" class="form-group__label">Email</label>
          <input type="email" id="login-email" name="email" class="form-group__input" required/>
        </div>

        <div class="form-group">
          <label for="login-password" class="form-group__label">Password</label>
          <input type="password" name="password" id="login-password" class="form-group__input" required/>
        </div>

        <button type="submit" class="auth__submit-btn">Login</button>
      </form>
    </div>
  </body>
</html>
