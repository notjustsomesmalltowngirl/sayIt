<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="../static/sayIt-logos/logo-mono.png"
    />
    <title>sayIt API | Suggestion form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="auth">
        <form id="register-form" class="auth__form auth__form--register">
          <h3 class="auth__title">Make a Suggestion</h3>
          <h5 class="auth__subtitle">
            Help us improve the platform by sharing your ideas, feedback, or
            reporting issues. Your suggestions help make our community better
            for everyone.
          </h5>

          <div class="form-group">
            <label for="register-title" class="form-group__label">Title</label>
            <input
              type="text"
              id="register-title"
              class="form-group__input"
              placeholder="Brief description of your suggestion"
              required
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
