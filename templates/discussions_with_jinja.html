<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discussions page</title>
</head>
<body>
<div class="category">
      <div class="category-bar">
    {% for cat in categories %}
      <a href="{{ url_for('goto_category', category=cat) }}">{{ cat.capitalize() }}</a>
    {% endfor %}
  </div>

  <!-- Article Section -->
  {% if article %}
  <div class="article">
    <h2>{{ category.capitalize() }} Headline</h2>
    <h3>{{ article.headline }}</h3>
    <p>{{ article.description }}</p>
    <a href="{{ article.url }}" target="_blank">Read more</a>
  </div>
  {% endif %}
</div>
<hr>


</body>
</html>
